<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene vr-mode-ui="enabled: false" embedded arjs='sourceType: webcam;  debugUIEnabled: true;'>>
    <a-marker-camera type='pattern' url='assets/marker/pattern/pattern-marker3.patt'></a-marker-camera>
    <!-- <a-box position='0 0.5 0' scale = "1 1 1" material='opacity: 0.5;'></a-box> -->
    <a-entity position='0 0 0' 
              rotation="0 0 0" 
              scale="0.1 0.1 0.1" 
              gltf-model="url(assets/bikini/scene.gltf)" 
              animation="property: rotation; to: 0 360 0; loop: true; dur: 5500">
    </a-entity>

    <a-assets>
        <img id="ground" src="assets/image/gress.jpg">
    </a-assets>

    <a-plane src="#ground" height="1.5" width="1.5" rotation="-90 0 0"></a-plane>

    <a-text value="Now Interactable" geometry="primitive:plane"></a-text>

  </a-scene>>
</body>
